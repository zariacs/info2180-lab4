<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avengers Character Search</title>
  </head>
  <body>
    <h1>Avengers Character Search</h1>
    <div id="searchbar">
      <form>
        <label for="hero">Search by Full Name or Alias</label>
        <input
          type="text"
          id="hero"
          name="hero"
          placeholder="e.g. Captain America or Steve Rogers"
        />
        <button type="submit">Search</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
